# Q-Kids Studio Configuration
# Educational quantum computing platform for children ages 8-12

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8000
  reload: true  # Auto-reload on code changes (development only)
  workers: 1    # Number of worker processes

# LLM OS Configuration
llm_os:
  mode: "ORCHESTRATOR"  # Use orchestration mode for adaptive teaching
  enable_memory: true   # Enable L4 semantic memory for progress tracking
  enable_caching: true  # Enable Learner/Follower pattern for cost savings

# Educational Settings
education:
  min_age: 8
  max_age: 12
  max_blocks_per_circuit: 20  # Limit complexity for kids
  max_qubits: 5               # Keep it simple initially
  enable_hints: true
  adaptive_difficulty: true

# Mission System
missions:
  unlock_next_on_completion: true
  require_sequential: false  # Allow skipping if too hard
  hints_per_mission: 3
  max_attempts_before_hint: 3

# Safety Settings
safety:
  max_execution_time_seconds: 10
  max_shots: 1000
  simulator_only: true  # NEVER allow real quantum hardware for kids
  block_raw_code: true  # Kids can only use blocks, not raw Python

# Progress Tracking
progress:
  save_to_file: true
  save_directory: "./player_data"
  backup_frequency_minutes: 30

# Logging
logging:
  level: "INFO"
  log_to_file: true
  log_directory: "./logs"

# CORS (for web frontend)
cors:
  allow_origins: ["*"]  # Configure for production
  allow_credentials: true
  allow_methods: ["*"]
  allow_headers: ["*"]

# Frontend Integration (optional)
frontend:
  # URL of the block-based circuit builder frontend
  url: "http://localhost:3000"
  # Assets path for block images
  assets_path: "./frontend/assets"

# Gamification
gamification:
  enable_badges: true
  enable_leaderboard: true
  enable_animations: true
  celebration_emojis: true

# Analytics (optional - for research/improvement)
analytics:
  enable: false
  anonymous: true  # Never collect personal info from kids
  track_events: ["mission_complete", "hint_requested", "circuit_run"]
